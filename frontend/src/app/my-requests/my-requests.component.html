<div class="container-fluid" style="height:800px!important">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <h2 class="text-center">Your requests</h2>
  <div class="table-responsive mt-5">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Submission Time</th>
          <th>VM Specs Requested</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (request of requests; track request) {
          <tr>
            <td>{{ request.id }}</td>
            <td>{{ request.submissionTime }}</td>
            <td>{{ request.specs }}</td>
            <td>
              <span ngClass="{
                  'badge bg-warning text-dark': request.status === 'Pending',
                  'badge bg-success': request.status === 'Accepted',
                  'badge bg-danger': request.status === 'Refused'
                }">
                {{ request.status }}
              </span>
            </td>
            <td>
              <i class="fa fa-edit ms-2 me-3"></i>
              <i class="fa fa-trash"></i>
            </td>
          </tr>
        }

      </tbody>
    </table>
  </div>
</div>
