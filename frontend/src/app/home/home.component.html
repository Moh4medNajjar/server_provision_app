<div class="container-fluid">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <h2 class="text-center mt-4">Welcome {{firstname}} {{lastname}} !</h2>
  <div class="d-flex align-items-center justify-content-center mt-4">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col text-center">
        <button class="btn" style="background-color:#32BEDD; color:white; padding: 4px 15px; border-radius: 0px; width: 200px;" type="submit">
          <i class="fa-solid fa-list me-2"></i>
          My requests</button>
      </div>
      <div class="separators" style="width: 2px;"></div>
      <div class="col text-center">
        <button class="btn" style="background-color:#32BEDD; color:white; padding: 4px 15px; border-radius: 0px; width: 200px;" type="submit">
          <i class="fa fa-plus me-2"></i> Request server
        </button>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-start mt-4">
    @for (vm of vms; track vm){
      <div class="col-md-4 mb-4">
        <div class="card bg-dark text-white">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ vm.name }}</h5>
            <div class="d-flex justify-content-between mb-2">
              <p class="card-text"><i class="fas fa-microchip"></i> {{ vm.vcpus }} vCPUs</p>
              <p class="card-text"><i class="fas fa-memory"></i> {{ vm.ram }} RAM</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p class="card-text"><i class="fas fa-hdd"></i> {{ vm.storage }} Storage</p>
              <p class="card-text"><i class="fas fa-compact-disc"></i> {{ vm.os }}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p class="card-text"><i class="fas fa-globe"></i> {{ vm.region }}</p>
              <p class="card-text"><i class="fas fa-calendar-alt"></i> {{ vm.created }}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p class="card-text"><i class="fas fa-circle" [ngClass]="{'green': vm.status === 'Running', 'red': vm.status === 'Stopped'}"></i> {{ vm.status }}</p>
              <p class="card-text"><i class="fas fa-network-wired"></i> {{ vm.ip }}</p>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center"><button class="btn details" style="width: 50%"><i class="fa fa-list me-2"></i> All details</button></div>
        </div>
      </div>
    }


    <div class="col-md-4 mb-4">
      <div style="cursor:pointer" class="card bg-dark text-white d-flex align-items-center justify-content-center">
        <i class="fa fa-plus fs-1" ></i>
      </div>
    </div>
</div>
